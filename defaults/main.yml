---
nginx_package_name: 'nginx'
nginx_package_state: 'present'
nginx_manage_repo: true
nginx_repo_branch: 'stable'
nginx_repo_rhel_enabled: '1'

nginx_deb_user: 'www-data'
nginx_rhel_user: 'nginx'
nginx_worker_processes: "auto"
nginx_pid_file: "/run/nginx.pid"
nginx_conf_dir: "/etc/nginx"

nginx_sites: []
nginx_disabled_sites: []
nginx_conf_events: []
nginx_conf_http: []

nginx_conf_settings:
  main: []
  events: []
  http: []
